<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Resul Bet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0b1c2d;
  color:white;
  text-align:center;
  padding-bottom:140px;
}

header{
  background:#020617;
  padding:15px;
}

.match{
  background:#142c44;
  margin:15px auto;
  padding:15px;
  width:300px;
  border-radius:10px;
}

button{
  width:100%;
  padding:10px;
  margin:5px 0;
  background:#16a34a;
  color:white;
  border:none;
  border-radius:5px;
}

#coupon{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#020617;
  padding:10px;
}
</style>
</head>

<body>

<header>
Bakiye: <span id="balance">1000</span> ₺  
<br>
<button onclick="logout()">Çıkış</button>
</header>

<div class="match">
<h3>GS - FB</h3>
<button onclick="addBet(1.8)">GS (1.80)</button>
<button onclick="addBet(3.2)">X (3.20)</button>
<button onclick="addBet(2.1)">FB (2.10)</button>
</div>

<div id="coupon">
Toplam Oran: <span id="total">1.00</span><br>
<button onclick="play()">Kupon Oyna</button>
</div>

<script>
if(localStorage.getItem("login")!=="ok"){
  window.location.href="index.html";
}

let balance = localStorage.getItem("balance")
? Number(localStorage.getItem("balance")) : 1000;

let total = 1;

document.getElementById("balance").innerText = balance;

function addBet(o){
  total *= o;
  document.getElementById("total").innerText = total.toFixed(2);
}

function play(){
  balance -= 50;
  if(Math.random()>0.5){
    balance += 50*total;
    alert("Kazandın");
  }else{
    alert("Kaybettin");
  }
  localStorage.setItem("balance",balance);
  document.getElementById("balance").innerText = balance.toFixed(2);
  total=1;
  document.getElementById("total").innerText="1.00";
}

function logout(){
  localStorage.removeItem("login");
  window.location.href="index.html";
}
</script>

</body>
</html>
