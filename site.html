<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Resul Bet + Mini Oyunlar + Ge√ßmi≈ü</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0; background:#0b1c2d; font-family:Arial; color:white; text-align:center;}
header{background:#020617; padding:12px; font-size:18px;}
.btn{padding:10px 15px; margin:5px; border:none; border-radius:6px; font-size:16px; cursor:pointer; background:#16a34a; color:white;}
.btn.selected{background:#22c55e;}
.match,.slotGame,.sweetBonanza,.diceGame,.historyDiv{background:#142c44; margin:15px; padding:15px; border-radius:10px;}
.grid{display:grid; grid-template-columns:repeat(5,50px); grid-gap:5px; justify-content:center; font-size:30px; margin:15px auto;}
.footer{margin:15px;}
.kuponBtn{margin-top:8px; background:#22c55e; font-weight:bold;}
.resultBox{position:fixed; top:-100px; left:50%; transform:translateX(-50%); padding:15px 25px; border-radius:10px; font-size:18px; font-weight:bold; color:white; transition:top 0.5s; z-index:999;}
.resultBox.show{top:20px;}
.win{background:#16a34a;}
.lose{background:#dc2626;}
.balanceActions input,.stakeAction input,.diceGame input{ padding:8px; width:80px; margin-right:6px; }
.historyList{max-height:200px; overflow-y:auto; text-align:left; padding-left:15px;}
</style>
</head>
<body>

<header>üí∞ Bakiye: <span id="balance">1000</span> ‚Ç∫</header>

<!-- Bahis Ma√ßlarƒ± -->
<div class="match">
  <h3>GS - FB</h3>
  <button class="btn" onclick="selectOdd(this,1.80)">GS (1.80)</button>
  <button class="btn" onclick="selectOdd(this,3.20)">X (3.20)</button>
  <button class="btn" onclick="selectOdd(this,2.10)">FB (2.10)</button>
</div>
<div class="match">
  <h3>TS - FB</h3>
  <button class="btn" onclick="selectOdd(this,1.50)">TS (1.50)</button>
  <button class="btn" onclick="selectOdd(this,2.50)">X (2.50)</button>
  <button class="btn" onclick="selectOdd(this,2.00)">FB (2.00)</button>
</div>

<!-- Kupon Bedeli -->
<div class="stakeAction">
  <input type="number" id="stakeInput" placeholder="Kupon Bedeli">
</div>

<!-- Bakiye Y√ºkle/√áek -->
<div class="balanceActions">
  <input type="number" id="amount" placeholder="Tutar">
  <button onclick="deposit()">Y√ºkle</button>
  <button onclick="withdraw()">√áek</button>
</div>

<!-- Kupon ve Toplam Oran -->
<div class="footer">
  Toplam Oran: <span id="total">1.00</span>
  <button class="btn kuponBtn" onclick="playCoupon()">Kupon Yap</button>
</div>

<div id="result" class="resultBox"></div>

<!-- Mini Slot -->
<div class="slotGame">
  <h3>üé∞ Mini Slot</h3>
  <div id="slotReels">üçí | üçã | ‚≠ê</div>
  <button class="btn" onclick="spinSlot()">Spin</button>
</div>

<!-- Sweet Bonanza -->
<div class="sweetBonanza">
  <h3>üç≠ Sweet Bonanza</h3>
  <div id="sweetGrid" class="grid"></div>
  <button class="btn" onclick="spinSweet()">Spin</button>
</div>

<!-- Dice Game -->
<div class="diceGame">
  <h3>üé≤ Dice Game</h3>
  <input type="number" id="diceGuess" placeholder="Tahmin (1-6)">
  <button class="btn" onclick="rollDice()">Zar At</button>
</div>

<!-- Oyun Ge√ßmi≈üi -->
<div class="historyDiv">
  <h3>üìú Oyun Ge√ßmi≈üi</h3>
  <ul id="historyList" class="historyList"></ul>
</div>

<script>
// Genel bakiye
let balance = 1000;
let history = [];

// üèÜ Bahis Se√ßimi
let defaultStake = 100;
let selectedOdds = [];
function selectOdd(btn, odd){
  let matchDiv = btn.closest(".match");
  let matches = Array.from(document.querySelectorAll(".match"));
  let index = matches.indexOf(matchDiv);

  selectedOdds[index] = odd;
  matchDiv.querySelectorAll(".btn").forEach(b=>b.classList.remove("selected"));
  btn.classList.add("selected");

  let total = 1;
  selectedOdds.forEach(o=>{ if(o) total *= o; });
  document.getElementById("total").innerText = total.toFixed(2);
}

function playCoupon(){
  let inputStake = parseInt(document.getElementById("stakeInput").value);
  let stake = (!isNaN(inputStake)&&inputStake>0)? inputStake : defaultStake;
  let total = parseFloat(document.getElementById("total").innerText);
  if(total===1){ alert("√ñnce oran se√ß"); return; }
  if(balance<stake){ alert("Yetersiz bakiye"); return; }

  balance-=stake;
  document.getElementById("balance").innerText = balance;

  let win=Math.random()<0.5;
  let box=document.getElementById("result");
  if(win){
    let winAmount=Math.floor(stake*total);
    balance+=winAmount;
    document.getElementById("balance").innerText = balance;
    box.innerText="üéâ KAZANDIN! +"+winAmount+" ‚Ç∫";
    box.className="resultBox show win";
    addHistory("Kupon", "Kazandƒ± +" + winAmount + "‚Ç∫");
  }else{
    box.innerText="‚ùå KAYBETTƒ∞N!";
    box.className="resultBox show lose";
    addHistory("Kupon", "Kaybetti -" + stake + "‚Ç∫");
  }
  setTimeout(()=>{box.className="resultBox";},2500);

  selectedOdds=[];
  document.querySelectorAll(".btn").forEach(b=>b.classList.remove("selected"));
  document.getElementById("total").innerText="1.00";
  document.getElementById("stakeInput").value="";
}

// Bakiye
function deposit(){
  let amt=parseInt(document.getElementById("amount").value);
  if(isNaN(amt)||amt<=0){ alert("Ge√ßerli tutar gir"); return; }
  balance+=amt;
  document.getElementById("balance").innerText=balance;
  alert(amt+" ‚Ç∫ y√ºklendi!");
  document.getElementById("amount").value="";
}
function withdraw(){
  let amt=parseInt(document.getElementById("amount").value);
  if(isNaN(amt)||amt<=0){ alert("Ge√ßerli tutar gir"); return; }
  if(amt>balance){ alert("Yetersiz bakiye"); return; }
  balance-=amt;
  document.getElementById("balance").innerText=balance;
  alert(amt+" ‚Ç∫ √ßekildi!");
  document.getElementById("amount").value="";
}

// Mini Slot
let slotSymbols = ["üçí","üçã","‚≠ê","üîî","7"];
function spinSlot(){
  if(balance<10){ alert("Yetersiz bakiye!"); return; }
  balance-=10;
  let reels=[];
  for(let i=0;i<3;i++){
    let rand = slotSymbols[Math.floor(Math.random()*slotSymbols.length)];
    reels.push(rand);
  }
  document.getElementById("slotReels").innerText=reels.join(" | ");
  if(reels[0]===reels[1] && reels[1]===reels[2]){
    let win=50;
    balance+=win;
    alert("üéâ Slot Kazandƒ±n: +" + win + " ‚Ç∫");
    addHistory("Mini Slot", "Kazandƒ± +" + win + "‚Ç∫");
  } else{
    alert("Kaybettin! 10 ‚Ç∫ d√º≈üt√º");
    addHistory("Mini Slot", "Kaybetti -10‚Ç∫");
  }
  document.getElementById("balance").innerText=balance;
}

// Sweet Bonanza
let sweetSymbols=["üç¨","üçí","üçá","üçã","üçâ"];
function spinSweet(){
  if(balance<10){ alert("Yetersiz bakiye!"); return; }
  balance-=10;
  let gridDiv=document.getElementById("sweetGrid");
  gridDiv.innerHTML="";
  let grid=[];
  for(let i=0;i<25;i++){
    let rand=sweetSymbols[Math.floor(Math.random()*sweetSymbols.length)];
    grid.push(rand);
    let cell=document.createElement("div");
    cell.innerText=rand;
    gridDiv.appendChild(cell);
  }
  let firstRow=grid.slice(0,5);
  let win=false;
  for(let i=0;i<3;i++){
    if(firstRow[i]===firstRow[i+1] && firstRow[i+1]===firstRow[i+2]){
      win=true; break;
    }
  }
  if(win){
    balance+=50; alert("üéâ Sweet Bonanza Kazandƒ±n: +50 ‚Ç∫");
    addHistory("Sweet Bonanza", "Kazandƒ± +50‚Ç∫");
  } else{
    alert("Kaybettin! 10 ‚Ç∫ d√º≈üt√º");
    addHistory("Sweet Bonanza", "Kaybetti -10‚Ç∫");
  }
  document.getElementById("balance").innerText=balance;
}

// Dice Game
function rollDice(){
  let guess=parseInt(document.getElementById("diceGuess").value);
  if(isNaN(guess)||guess<1||guess>6){ alert("1-6 arasƒ± tahmin gir"); return; }
  if(balance<10){ alert("Yetersiz bakiye!"); return; }
  balance-=10;
  let roll=Math.floor(Math.random()*6)+1;
  if(roll===guess){
    balance+=60; alert("üéâ Zar Kazandƒ±n! Zar: "+roll);
    addHistory("Dice Game", "Kazandƒ± +60‚Ç∫ (Zar:"+roll+")");
  }else{
    alert("Kaybettin! Zar: "+roll+" 10 ‚Ç∫ d√º≈üt√º");
    addHistory("Dice Game", "Kaybetti -10‚Ç∫ (Zar:"+roll+")");
  }
  document.getElementById("balance").innerText=balance;
}

// Ge√ßmi≈ü
function addHistory(game,result){
  let entry={game:game,result:result,time:new Date().toLocaleTimeString()};
  history.unshift(entry);
  renderHistory();
}

function renderHistory(){
  let list=document.getElementById("historyList");
  list.innerHTML="";
  history.forEach(h=>{
    let li=document.createElement("li");
    li.innerText=`[${h.time}] ${h.game}: ${h.result}`;
    list.appendChild(li);
  });
}
</script>

</body>
</html>
