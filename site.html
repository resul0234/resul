<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Resul Bet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0b1c2d;
  font-family:Arial;
  color:white;
}

header{
  background:#020617;
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.match{
  background:#142c44;
  margin:15px;
  padding:15px;
  border-radius:10px;
}

.btn{
  display:block;
  width:100%;
  margin:6px 0;
  padding:10px;
  background:#16a34a;
  color:white;
  border:none;
  border-radius:6px;
  font-size:15px;
}

.footer{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#020617;
  padding:10px;
  text-align:center;
}
</style>
</head>

<body>

<header>
  <div>ðŸ’° Bakiye: 1000 â‚º</div>
</header>

<div class="match">
  <h3>GS - FB</h3>

  <button class="btn" onclick="selectOdd(1.80, this)">
    GS (1.80)
  </button>

  <button class="btn" onclick="selectOdd(3.20, this)">
    X (3.20)
  </button>

  <button class="btn" onclick="selectOdd(2.10, this)">
    FB (2.10)
  </button>
</div>

<div class="footer">
  Toplam Oran: <span id="total">1.00</span>
</div>

<script>
let total = 1;

function selectOdd(odd, btn){
  total = odd;
  document.getElementById("total").innerText = odd.toFixed(2);

  // tÃ¼m butonlarÄ± eski renge al
  document.querySelectorAll(".btn").forEach(b=>{
    b.style.background = "#16a34a";
  });

  // seÃ§ileni vurgula
  btn.style.background = "#22c55e";
}
</script>

</body>
