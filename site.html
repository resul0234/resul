<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Resul Bet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0b1c2d;
  font-family:Arial;
  color:white;
}

header{
  background:#020617;
  padding:12px;
  text-align:center;
  font-size:18px;
}

.match{
  background:#142c44;
  margin:15px;
  padding:15px;
  border-radius:10px;
}

.btn{
  display:block;
  width:100%;
  margin:6px 0;
  padding:10px;
  background:#16a34a;
  color:white;
  border:none;
  border-radius:6px;
  font-size:15px;
}

.btn.active{
  background:#22c55e;
}

.footer{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#020617;
  padding:10px;
  text-align:center;
}

.kuponBtn{
  margin-top:8px;
  background:#22c55e;
  font-weight:bold;
}

.resultBox{
  position:fixed;
  top:-100px;
  left:50%;
  transform:translateX(-50%);
  padding:15px 25px;
  border-radius:10px;
  font-size:18px;
  font-weight:bold;
  color:white;
  transition:top 0.5s;
  z-index:999;
}

.resultBox.show{ top:20px; }
.win{ background:#16a34a; }
.lose{ background:#dc2626; }
</style>
</head>

<body>

<header>
ðŸ’° Bakiye: <span id="balance">1000</span> â‚º
</header>

<div class="match" data-odd="1.80">
  <h3>GS - FB</h3>
  <button class="btn" onclick="selectOdd(this, 1.80)">GS (1.80)</button>
  <button class="btn" onclick="selectOdd(this, 3.20)">X (3.20)</button>
  <button class="btn" onclick="selectOdd(this, 2.10)">FB (2.10)</button>
</div>

<div class="match" data-odd="1.50">
  <h3>TS - FB</h3>
  <button class="btn" onclick="selectOdd(this, 1.50)">TS (1.50)</button>
  <button class="btn" onclick="selectOdd(this, 2.50)">X (2.50)</button>
  <button class="btn" onclick="selectOdd(this, 2.00)">FB (2.00)</button>
</div>

<div class="footer">
  Toplam Oran: <span id="total">1.00</span>
  <button class="btn kuponBtn" onclick="playCoupon()">Kupon Yap</button>
</div>

<div id="result" class="resultBox"></div>

<script>
let balance = 1000;
let total = 1;
let stake = 100;

function selectOdd(odd, btn){
  total = odd;
  document.getElementById("total").innerText = odd.toFixed(2);

  document.querySelectorAll(".btn").forEach(b=>{
    b.classList.remove("active");
  });
  btn.classList.add("active");
}

function playCoupon(){
  if(total === 1){
    alert("Ã–nce oran seÃ§");
    return;
  }

  if(balance < stake){
    alert("Yetersiz bakiye");
    return;
  }

  balance -= stake;
  document.getElementById("balance").innerText = balance;

  let win = Math.random() < 0.5;
  let box = document.getElementById("result");

  if(win){
    let winAmount = Math.floor(stake * total);
    balance += winAmount;
    document.getElementById("balance").innerText = balance;
    box.innerText = "ðŸŽ‰ KAZANDIN! +" + winAmount + " â‚º";
    box.className = "resultBox show win";
  }else{
    box.innerText = "âŒ KAYBETTÄ°N!";
    box.className = "resultBox show lose";
  }

  setTimeout(()=>{
    box.className = "resultBox";
  },2500);

  total = 1;
  document.getElementById("total").innerText = "1.00";
}
</script>

</body>
</html>
