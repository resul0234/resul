<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Resul Bet + Slot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0; background:#0b1c2d; font-family:Arial; color:white;}
header{background:#020617; padding:12px; text-align:center; font-size:18px;}
.match{background:#142c44; margin:15px; padding:15px; border-radius:10px;}
.btn{display:block; width:100%; margin:6px 0; padding:10px; background:#16a34a; color:white; border:none; border-radius:6px; font-size:15px; cursor:pointer;}
.btn.selected{background:#22c55e;}
.footer{position:fixed; bottom:0; left:0; right:0; background:#020617; padding:10px; text-align:center;}
.kuponBtn{margin-top:8px; background:#22c55e; font-weight:bold;}
.resultBox{position:fixed; top:-100px; left:50%; transform:translateX(-50%); padding:15px 25px; border-radius:10px; font-size:18px; font-weight:bold; color:white; transition:top 0.5s; z-index:999;}
.resultBox.show{top:20px;}
.win{background:#16a34a;}
.lose{background:#dc2626;}
.balanceActions{ text-align:center; margin:15px; }
.balanceActions input{ padding:8px; width:100px; margin-right:6px; }
.stakeAction{ text-align:center; margin:15px; }
.stakeAction input{ padding:8px; width:100px; margin-right:6px; }
.slotGame{background:#142c44; margin:15px; padding:15px; border-radius:10px; text-align:center;}
#slotReels{font-size:30px; margin:10px 0;}
</style>
</head>
<body>

<header>üí∞ Bakiye: <span id="balance">1000</span> ‚Ç∫</header>

<!-- √áoklu ma√ß -->
<div class="match">
  <h3>GS - FB</h3>
  <button class="btn" onclick="selectOdd(this, 1.80)">GS (1.80)</button>
  <button class="btn" onclick="selectOdd(this, 3.20)">X (3.20)</button>
  <button class="btn" onclick="selectOdd(this, 2.10)">FB (2.10)</button>
</div>

<div class="match">
  <h3>TS - FB</h3>
  <button class="btn" onclick="selectOdd(this, 1.50)">TS (1.50)</button>
  <button class="btn" onclick="selectOdd(this, 2.50)">X (2.50)</button>
  <button class="btn" onclick="selectOdd(this, 2.00)">FB (2.00)</button>
</div>

<!-- Kupon bedeli -->
<div class="stakeAction">
  <input type="number" id="stakeInput" placeholder="Kupon Bedeli">
</div>

<!-- Bakiye y√ºkle/√ßek -->
<div class="balanceActions">
  <input type="number" id="amount" placeholder="Tutar">
  <button onclick="deposit()">Y√ºkle</button>
  <button onclick="withdraw()">√áek</button>
</div>

<!-- Kupon ve toplam oran -->
<div class="footer">
  Toplam Oran: <span id="total">1.00</span>
  <button class="btn kuponBtn" onclick="playCoupon()">Kupon Yap</button>
</div>

<!-- Sonu√ß animasyonu -->
<div id="result" class="resultBox"></div>

<!-- Slot oyunu -->
<div class="slotGame">
  <h3>üé∞ Slot Demo</h3>
  <div id="slotReels">üçí | üçã | ‚≠ê</div>
  <button class="btn" onclick="spinSlot()">Spin</button>
</div>

<script>
let balance = 1000;
let defaultStake = 100;
let selectedOdds = [];

// Oran se√ßimi
function selectOdd(btn, odd){
  let matchDiv = btn.closest(".match");
  let matches = Array.from(document.querySelectorAll(".match"));
  let index = matches.indexOf(matchDiv);

  selectedOdds[index] = odd;

  matchDiv.querySelectorAll(".btn").forEach(b=>b.classList.remove("selected"));
  btn.classList.add("selected");

  let total = 1;
  selectedOdds.forEach(o=>{ if(o) total *= o; });
  document.getElementById("total").innerText = total.toFixed(2);
}

// Kupon oynama
function playCoupon(){
  let inputStake = parseInt(document.getElementById("stakeInput").value);
  let stake = (!isNaN(inputStake) && inputStake > 0) ? inputStake : defaultStake;

  let total = parseFloat(document.getElementById("total").innerText);
  if(total === 1){ alert("√ñnce oran se√ß"); return; }
  if(balance < stake){ alert("Yetersiz bakiye"); return; }

  balance -= stake;
  document.getElementById("balance").innerText = balance;

  let win = Math.random() < 0.5; 
  let box = document.getElementById("result");
  if(win){
    let winAmount = Math.floor(stake*total);
    balance += winAmount;
    document.getElementById("balance").innerText = balance;
    box.innerText = "üéâ KAZANDIN! +" + winAmount + " ‚Ç∫";
    box.className = "resultBox show win";
  }else{
    box.innerText = "‚ùå KAYBETTƒ∞N!";
    box.className = "resultBox show lose";
  }

  setTimeout(()=>{ box.className="resultBox"; },2500);

  selectedOdds = [];
  document.querySelectorAll(".btn").forEach(b=>b.classList.remove("selected"));
  document.getElementById("total").innerText = "1.00";
  document.getElementById("stakeInput").value = "";
}

// Bakiye y√ºkle
function deposit(){
  let amt = parseInt(document.getElementById("amount").value);
  if(isNaN(amt) || amt <=0){ alert("Ge√ßerli tutar gir"); return; }
  balance += amt;
  document.getElementById("balance").innerText = balance;
  alert(amt + " ‚Ç∫ y√ºklendi!");
  document.getElementById("amount").value = "";
}

// Bakiye √ßek
function withdraw(){
  let amt = parseInt(document.getElementById("amount").value);
  if(isNaN(amt) || amt <=0){ alert("Ge√ßerli tutar gir"); return; }
  if(amt > balance){ alert("Yetersiz bakiye"); return; }
  balance -= amt;
  document.getElementById("balance").innerText = balance;
  alert(amt + " ‚Ç∫ √ßekildi!");
}

// Slot oyunu
let symbols = ["üçí","üçã","‚≠ê","üîî","7"];
function spinSlot(){
  if(balance < 10){ alert("Yetersiz bakiye!"); return; } // her spin 10 ‚Ç∫
  let reels = [];
  for(let i=0;i<3;i++){
    let rand = symbols[Math.floor(Math.random()*symbols.length)];
    reels.push(rand);
  }
  document.getElementById("slotReels").innerText = reels.join(" | ");

  if(reels[0]===reels[1] && reels[1]===reels[2]){
    let win = 50; 
    balance += win;
    alert("üéâ Slot Kazandƒ±n: +" + win + " ‚Ç∫");
  }else{
    balance -= 10; 
    alert("Kaybettin! 10 ‚Ç∫ d√º≈ü√ºld√º");
  }
  document.getElementById("balance").innerText = balance;
}
</script>

</body>
</html>
