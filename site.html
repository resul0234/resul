<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Resul Bet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>.kuponBtn{
  margin-top:8px;
  background:#22c55e;
  font-weight:bold;
}.resultBox{
  position:fixed;
  top:-100px;
  left:50%;
  transform:translateX(-50%);
  padding:15px 25px;
  border-radius:10px;
  font-size:18px;
  font-weight:bold;
  color:white;
  z-index:999;
  transition:top 0.5s ease;
}

.win{
  background:#16a34a;
}

.lose{
  background:#dc2626;
}

.show{
  top:20px;
}
}

header{
  background:#020617;
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.match{
  background:#142c44;
  margin:15px;
  padding:15px;
  border-radius:10px;
}

.btn{
  display:block;
  width:100%;
  margin:6px 0;
  padding:10px;
  background:#16a34a;
  color:white;
  border:none;
  border-radius:6px;
  font-size:15px;
}
<div id="result" class="resultBox"></div>
.footer{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#020617;
  padding:10px;
  text-align:center;
}
</style>
</head>

<body>

<header>
  <div>ðŸ’° Bakiye: <span id="balance">1000</span> â‚º</div>
</header>

<div class="match">
  <h3>GS - FB</h3>

  <button class="btn" onclick="selectOdd(1.80, this)">
    GS (1.80)
  </button>

  <button class="btn" onclick="selectOdd(3.20, this)">
    X (3.20)
  </button>

  <button class="btn" onclick="selectOdd(2.10, this)">
    FB (2.10)
  </button>
</div>

<div class="footer">
  <div>Toplam Oran: <span id="total">1.00</span></div>
  <button class="btn kuponBtn" onclick="playCoupon()">Kupon Yap</button>
</div>

<script>
let total = 1;

function selectOdd(odd, btn){
  total = odd;
  document.getElementById("total").innerText = odd.toFixed(2);

  // tÃ¼m butonlarÄ± eski renge al
  document.querySelectorAll(".btn").forEach(b=>{
    b.style.background = "#16a34a";
  });

  // seÃ§ileni vurgula
  btn.style.background = "#22c55e";
}
</script><script>
let balance = 1000;
let total = 1;
let stake = 100;

function selectOdd(odd, btn){
  total = odd;
  document.getElementById("total").innerText = odd.toFixed(2);

  document.querySelectorAll(".btn").forEach(b=>{
    b.style.background = "#16a34a";
  });
  btn.style.background = "#22c55e";
}

function playCoupon(){
  if(total === 1){
    alert("Ã–nce oran seÃ§melisin");
    return;
  }

  if(balance < stake){
    alert("Yetersiz bakiye");
    return;
  }

  balance -= stake;
  document.getElementById("balance").innerText = balance;

  let win = Math.random() < 0.5;
  let resultBox = document.getElementById("result");

  resultBox.className = "resultBox show " + (win ? "win" : "lose");

  if(win){
    let winAmount = Math.floor(stake * total);
    balance += winAmount;
    document.getElementById("balance").innerText = balance;
    resultBox.innerText = "ðŸŽ‰ KAZANDIN! +" + winAmount + " â‚º";
  }else{
    resultBox.innerText = "âŒ KAYBETTÄ°N!";
  }

  setTimeout(()=>{
    resultBox.className = "resultBox";
  },2500);

  total = 1;
  document.getElementById("total").innerText = "1.00";
}
</script>
}
</body>
</html>
