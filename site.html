<script>
if(localStorage.getItem("login")!=="ok"){
  window.location.href="index.html";
}<div class="match">
  <h3>Galatasaray - Fenerbahçe</h3>

  <div class="odds">
    <button onclick="addBet(1.80)">
      1<br>1.80
    </button>

    <button onclick="addBet(3.20)">
      X<br>3.20
    </button>

    <button onclick="addBet(2.10)">
      2<br>2.10
    </button>
  </div>
</div>

let balance = localStorage.getItem("balance")
? Number(localStorage.getItem("balance")) : 1000;

let total = 1;

document.getElementById("balance").innerText = balance;

function addBet(o){
  total *= o;
  document.getElementById("total").innerText = total.toFixed(2);
}

function play(){
  balance -= 50;
  if(Math.random()>0.5){
    balance += 50*total;
    alert("Kazandın");
  }else{
    alert("Kaybettin");
  }
  localStorage.setItem("balance",balance);
  document.getElementById("balance").innerText = balance.toFixed(2);
  total=1;
  document.getElementById("total").innerText="1.00";
}

function logout(){
  localStorage.removeItem("login");
  window.location.href="index.html";
}
</script>
