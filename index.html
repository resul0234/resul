<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Resul Bet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
}

header {
  background: #020617;
  padding: 15px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
}

.container {
  padding: 10px;
}

.match {
  background: #1e293b;
  margin-bottom: 15px;
  border-radius: 10px;
  padding: 10px;
}

.match h3 {
  margin: 0 0 10px;
  font-size: 16px;
}

.odds {
  display: flex;
  gap: 8px;
}

.odds button {
  flex: 1;
  padding: 10px;
  background: #16a34a;
  border: none;
  color: white;
  font-size: 14px;
  border-radius: 6px;
  cursor: pointer;
}

.coupon {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #020617;
  padding: 10px;
}

.coupon div {
  font-size: 14px;
}

</style>
</head>

<body>

<header>ðŸŽ² Resul Bet</header>

<div class="container">

  <div class="match">
    <h3>Galatasaray vs FenerbahÃ§e</h3>
    <div class="odds">
      <button onclick="addCoupon('GS kazanÄ±r',1.85)">1 (1.85)</button>
      <button onclick="addCoupon('Beraberlik',3.20)">X (3.20)</button>
      <button onclick="addCoupon('FB kazanÄ±r',2.10)">2 (2.10)</button>
    </div>
  </div>

  <div class="match">
    <h3>Barcelona vs Real Madrid</h3>
    <div class="odds">
      <button onclick="addCoupon('Barca',1.70)">1 (1.70)</button>
      <button onclick="addCoupon('X',3.50)">X (3.50)</button>
      <button onclick="addCoupon('Real',2.30)">2 (2.30)</button>
    </div>
  </div>

</div>

<div class="coupon">
  <div id="couponList">Kupon boÅŸ</div>
  <div>Toplam Oran: <span id="totalOdds">1.00</span></div>
</div>

<script>
let total = 1;
let list = [];

function addCoupon(name, odd) {
  if(list.includes(name)) return;
  list.push(name);
  total *= odd;
  document.getElementById("couponList").innerHTML = list.join("<br>");
  document.getElementById("totalOdds").innerText = total.toFixed(2);
}
</script>

</body>
</html>
